<mat-toolbar>
    <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
        <span>{{dialogData.action}} Categoria</span>
        <span class="spacer"></span>
        <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content>
    <form [formGroup]="categoryForm" (ngSubmit)="handleSubmit()">
        <div fxLayout="column" fxLayoutAlign="space-evenly-center">
            <mat-form-field appearance="outline">
                <mat-label>Nombre</mat-label>
                <input matInput type="text" formControlName="name" required="">
                <mat-error *ngIf="categoryForm.controls['name'].touched && categoryForm.controls['name'].invalid">
                    <span *ngIf="categoryForm.controls['name'].errors?.['required']">Debe rellenar este campo</span>
                    <span *ngIf="categoryForm.controls['name'].errors?.['pattern']">Información invalida</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Descripcion</mat-label>
                <input matInput type="text" formControlName="description" required="">
                <mat-error *ngIf="categoryForm.controls['description'].touched && categoryForm.controls['description'].invalid">
                    <span *ngIf="categoryForm.controls['description'].errors?.['description']">Debe rellenar este campo</span>
                    <span *ngIf="categoryForm.controls['description'].errors?.['description']">Información invalida</span>
                </mat-error>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button type="submit" class="btn btn-success" (click)="handleSubmit()"> <!-- [disabled]="!(productForm.valid && productForm.dirty)" -->
        {{action}}
    </button>
    <button class="btn btn-danger" type="button" mat-dialog-close>
       Cancelar
    </button>
</mat-dialog-actions>
