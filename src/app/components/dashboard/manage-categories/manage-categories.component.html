<mat-card class="header">
    <mat-card-header>
        <h2>Gestión de Categorías </h2>
    </mat-card-header>
    <mat-card-content>
        <button mat-raised-button class="float-right" (click)="handleAddAction()">
            <mat-icon>add</mat-icon> Añadir nueva categoria
        </button>
    </mat-card-content>
</mat-card>

<hr>

<div class="responsive-table mat-elevation-z8">
    <nav class="navbar bg-body-tertiary">
        <form class="container-fluid">
          <div class="input-group">
            <span class="input-group-text" id="basic-addon1">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#657789" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
            </span>
            <input type="text" class="form-control" (keyup)="applyFilter($event)" #input placeholder="Filtrar productos..." aria-label="Username" aria-describedby="basic-addon1">
          </div>
        </form>
    </nav>
    <table mat-table [dataSource]="productsCategories">

        <!-- Position Column -->
        <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="Nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="Descripcion">
          <th mat-header-cell *matHeaderCellDef> Descripcion </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
    
        <!-- Edit Column -->
        <ng-container matColumnDef="Editar">
            <th mat-header-cell *matHeaderCellDef> Editar </th>
            <td mat-cell *matCellDef="let element" class="action-link"> 
                <button mat-icon-button color="primary" matTooltip="Editar" (click)="handleEditAction(element)">
                    <mat-icon> edit </mat-icon>
                </button>
            </td>
        </ng-container>
    
        <!-- Delete Column -->
        <ng-container matColumnDef="Eliminar">
            <th mat-header-cell *matHeaderCellDef> Eliminar </th>
            <td mat-cell *matCellDef="let element" class="action-link"> 
                <button mat-icon-button color="warn" matTooltip="Delete" (click)="handleDeleteAction(element)">
                    <mat-icon> delete </mat-icon>
                </button>
               <!--  <mat-slide-toggle (change)="onChange($event.checked, element.id)"
                matTooltip="Activar o desactivar producto" [checked]="element.status">
                </mat-slide-toggle> -->
            </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>  
</div>
