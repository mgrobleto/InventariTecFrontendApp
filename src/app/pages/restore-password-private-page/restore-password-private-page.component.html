<div class="bg">
    <div class="restore-password-private">
        <mat-spinner *ngIf="loading" diameter="50"></mat-spinner>
        <form *ngIf="!loading" [formGroup]="form">
            <div class="login-welcome mb-4">
                <h3 class="">Ingrese su nueva contrase単a</h3>
            </div>
            <mat-form-field appearance="outline">
                <mat-label>Nueva Contrase単a</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" autocomplete="off" formControlName="newPassword">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Repetir Nueva Contrase単a</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" autocomplete="off" formControlName="repeat-new-password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <button type="submit" mat-raised-button color="primary" (click)="changePassword()"> Cambiar contrase単a</button>     
        </form>
    </div>
</div>
