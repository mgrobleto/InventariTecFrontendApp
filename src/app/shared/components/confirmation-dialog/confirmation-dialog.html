<div class="confirmation-card">
	<button class="icon-button" mat-icon-button mat-dialog-close aria-label="Cerrar">
		<mat-icon>close</mat-icon>
	</button>

	<div class="confirmation-icon" aria-hidden="true">
		<mat-icon>warning</mat-icon>
	</div>

	<div class="confirmation-title">Confirmacion</div>
	<div class="confirmation-message">Est√° seguro de {{ details.message }} ?</div>

	<div class="confirmation-actions">
		<button type="button" class="action-button confirm" (click)="handleChangeAction()">
			{{ confirmButtonText }}
		</button>
		<button type="button" class="action-button cancel" mat-dialog-close>
			{{ cancelButtonText }}
		</button>
	</div>
</div>
