<mat-toolbar>
    <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
        <span>{{dialogData.action}} Proveedor </span>
        <span class="spacer"></span>
        <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content>
    <form [formGroup]="supplierForm" (ngSubmit)="handleSubmit()">
        <div fxLayout="column" fxLayoutAlign="space-evenly-center">
            <mat-form-field appearance="outline">
                <mat-label>Nombre</mat-label>
                <input matInput type="text" formControlName="fullName" required="">
                <mat-error *ngIf="supplierForm.controls['fullName'].touched && supplierForm.controls['fullName'].invalid">
                    <span *ngIf="supplierForm.controls['fullName'].errors?.['required']">Debe rellenar este campo</span>
                    <span *ngIf="supplierForm.controls['fullName'].errors?.['pattern']">Información invalida</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Numero de contacto</mat-label>
                <input 
                matInput 
                type='text' mask="9999 9999" 
                formControlName="phoneNumber" 
                required>
                <mat-error *ngIf="supplierForm.controls['phoneNumber'].touched && supplierForm.controls['phoneNumber'].invalid">
                    <span *ngIf="supplierForm.controls['phoneNumber'].errors?.['required']">Debe rellenar este campo</span>
                    <span *ngIf="supplierForm.controls['phoneNumber'].errors?.['pattern']">Información invalida</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Direccion</mat-label>
                <input matInput type="number" min="0" formControlName="address" required="">
                <mat-error *ngIf="supplierForm.controls['address'].touched && supplierForm.controls['address'].invalid">
                    <span *ngIf="supplierForm.controls['address'].errors?.['address']">Debe rellenar este campo</span>
                    <span *ngIf="supplierForm.controls['address'].errors?.['address']">Información invalida</span>
                </mat-error>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button type="submit" class="btn btn-success" (click)="handleSubmit()"> <!-- [disabled]="!(productForm.valid && productForm.dirty)" -->
        {{action}}
    </button>
    <button class="btn btn-danger" type="button" mat-dialog-close>
       Cancelar
    </button>
</mat-dialog-actions>
