<mat-card class="header">
    <mat-card-header>  
        <h2>Gestión de Proveedores</h2>
    </mat-card-header>
    <mat-card-content>
        <button mat-raised-button (click)="handleAddAction()">
            <mat-icon>add</mat-icon> Añadir nuevo proveedor
        </button>
    </mat-card-content>
</mat-card>

<mat-toolbar class="table-header">
    <mat-icon>
        inventory_2
    </mat-icon>
    <div class="mx-2">
        <h2>Proveedores</h2>
    </div>
</mat-toolbar>

<mat-card>
    <div class="responsive-table" id="suppliersData">
                
        <nav class="navbar" style=" background-color: #E8EAF6;">
            <form class="container-fluid">
              <div class="input-group">
                <span class="input-group-text" id="basic-addon1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#657789" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
                </span>
                <input type="text" class="form-control" (keyup)="applyFilter($event)" #input placeholder="Buscar proveedor..." aria-label="Username" aria-describedby="basic-addon1">
              </div>
            </form>
        </nav>
    
        <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
            <!-- Position Column -->
            <ng-container matColumnDef="ID">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="Nombre">
              <th mat-header-cell *matHeaderCellDef> Nombre</th>
              <td mat-cell *matCellDef="let element">  <b>{{element.first_name}}</b> </td>
            </ng-container>

            <ng-container matColumnDef="Apellido">
                <th mat-header-cell *matHeaderCellDef> Apellido</th>
                <td mat-cell *matCellDef="let element">  <b>{{element.last_name}}</b> </td>
              </ng-container>

            <ng-container matColumnDef="Correo Electrónico">
                <th mat-header-cell *matHeaderCellDef> Correo Electrónico </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
              </ng-container>
    
               <!-- Symbol Column -->
            <ng-container matColumnDef="Contacto">
                <th mat-header-cell *matHeaderCellDef> Contacto </th>
                <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
              </ng-container>
        
            <ng-container matColumnDef="Dirección">
                <th mat-header-cell *matHeaderCellDef> Dirección </th>
                <td mat-cell *matCellDef="let element"> {{element.s_address}} </td>
            </ng-container>
        
            <!-- Edit Column -->
            <ng-container matColumnDef="Editar">
                <th mat-header-cell *matHeaderCellDef> Editar </th>
                <td mat-cell *matCellDef="let element" class="action-link"> 
                    <button mat-icon-button color="primary" matTooltip="Editar" (click)="handleEditAction(element)">
                        <mat-icon> edit </mat-icon>
                    </button>
                </td>
            </ng-container>
        
            <!-- Delete Column -->
            <ng-container matColumnDef="Eliminar">
                <th mat-header-cell *matHeaderCellDef> Eliminar </th>
                <td mat-cell *matCellDef="let element" class="action-link"> 
                    <button mat-icon-button color="warn" matTooltip="Eliminar" (click)="handleDeleteAction(element)">
                        <mat-icon> delete </mat-icon>
                    </button>
                   <!--  <mat-slide-toggle (change)="onChange($event.checked, element.id)"
                    matTooltip="Activar o desactivar producto" [checked]="element.status">
                    </mat-slide-toggle> -->
                </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
             <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4"> No hay datos que coincidan con el filtro "{{input.value}}"</td>
            </tr>
    
        </mat-table>
    
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        [length]="100"
        [pageSize]="5">
        </mat-paginator>
    </div>
</mat-card>

<div class="d-flex flex-row-reverse my-2">
    <div>
        <button 
        type="button" 
        class="btn btn-primary download" 
        matTooltip="Descargar"  
        (click)="exportToExcel()"
        >
        <i class="far fa-file-spreadsheet"></i>
        Exportar Excel
        </button>
    </div>
</div>
