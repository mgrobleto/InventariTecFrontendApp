<!-- Dialog Header -->
<div class="dialog-header">
    <div class="header-content">
        <h2 class="dialog-title">
            <mat-icon class="title-icon">{{dialogData?.action === 'Editar' ? 'edit' : 'add_circle'}}</mat-icon>
            {{dialogData?.action === 'Editar' ? 'Editar Categoría' : 'Agregar Categoría'}}
        </h2>
        <button mat-icon-button class="close-button" mat-dialog-close aria-label="Cerrar">
            <mat-icon>close</mat-icon>
        </button>
    </div>
</div>

<!-- Dialog Content -->
<mat-dialog-content class="dialog-content">
    <form [formGroup]="productCategoryForm" (ngSubmit)="handleSubmit()" class="category-form">
        <div class="form-field-wrapper">
            <label class="field-label">Nombre<span class="required-asterisk">*</span></label>
            <mat-form-field appearance="outline">
                <input matInput type="text" formControlName="name" placeholder="Nombre*" required>
                <mat-icon matPrefix>category</mat-icon>
                <mat-error *ngIf="productCategoryForm.controls['name'].touched && productCategoryForm.controls['name'].invalid">
                    <span *ngIf="productCategoryForm.controls['name'].errors?.['required']">Campo obligatorio</span>
                    <span *ngIf="productCategoryForm.controls['name'].errors?.['pattern']">Información invalida</span>
                </mat-error>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>

<!-- Dialog Actions -->
<mat-dialog-actions class="dialog-actions">
    <button mat-stroked-button type="button" mat-dialog-close class="cancel-button">
        <mat-icon>close</mat-icon>
        Cancelar
    </button>
    <button mat-raised-button type="submit" (click)="handleSubmit()" class="save-button" [disabled]="productCategoryForm.invalid">
        <mat-icon>{{dialogData?.action === 'Editar' ? 'update' : 'save'}}</mat-icon>
        {{action}}
    </button>
</mat-dialog-actions>
